				<!-- Sign Up Form -->
				<div class="form-container">
					<form id="signUpForm" data-toggle="validator" data-focus="false">
						<p style="color: black;">
							write the amount that you need and the reason of this request
						</p>
				

						
							
						
						<select style="margin-bottom: 20px;" class="form-control-select" id="pselect" required>
							<option class="select-option" value="" disabled selected>Holiday Type</option>

						<div class="form-group">

							<label class="label-control" for="sname">Description</label>
							<div class="help-block with-errors"></div>
						</div>

						

						<div style="width: 250px; margin-left: 50px;" class="form-group">

							<h4 style="color: black;font-size: 17px; text-align: center; justify-content: center	;">Holiday 	Duration</h4>
							<div class="input-group input-daterange"> 
								<input type="text" name="daterange" /> </div>

						</div>
					   
						<div style="margin-bottom: 40px;" class="form-group">
							<button type="submit" class="form-control-submit-button" data-toggle="modal" data-target="#myModal">Send Request</button>

							<div id="myModal" class="modal fade" role="dialog">
								<div class="modal-dialog">
							  
								  <!-- Modal content-->
								  <div class="modal-content">
									<div class="modal-header">
									  <button type="button" class="close" data-dismiss="modal">&times;</button>
									  <h4 class="modal-title">Done</h4>
									</div>
									<div class="modal-body">
									  <p
									   style="color: green;">Request sent Succesfully</p>
									</div>
									<div class="modal-footer">
									  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									</div>
								  </div>
							  
								</div>
							  </div>
						</div>
						<div class="form-message">
							<div id="smsgSubmit" class="h3 text-center hidden"></div>
						</div>
					</div>

					</form>
